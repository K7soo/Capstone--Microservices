{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="checkout-container">
        <h2>Checkout</h2>
        <form id="checkoutForm">
            <div class="form-group">
                <label for="checkoutDescription">Description</label>
                <input type="text" id="checkoutDescription" class="form-control" placeholder="Enter Description" required>
            </div>

            <div class="form-group">
                <label for="itemName">Item Name</label>
                <input type="text" id="itemName" class="form-control" placeholder="Enter Item Name" required>
            </div>

            <div class="form-group">
                <label for="itemDescription">Item Description</label>
                <input type="text" id="itemDescription" class="form-control" placeholder="Enter Item Description" required>
            </div>

            <div class="form-group">
                <label for="itemAmount">Amount (in PHP)</label>
                <input type="number" id="itemAmount" class="form-control" placeholder="Enter Amount" required>
            </div>

            <div class="form-group">
                <label for="paymentMethod">Payment Method</label>
                <select id="paymentMethod" class="form-control" required>
                    <option value="gcash">GCash</option>
                    <option value="grab_pay">GrabPay</option>
                    <option value="card">Card</option>
                    <option value="qrph">QRPH</option>
                    <option value="brankas_bdo">Brankas BDO</option>
                    <option value="brankas_landbank">Brankas Landbank</option>
                    <option value="paymaya">PayMaya</option>
                </select>
            </div>

            <div class="form-group">
                <label for="referenceNumber">Reference Number</label>
                <input type="text" id="referenceNumber" class="form-control" value="REF-001" readonly>
            </div>

            <button type="button" id="startCheckout" class="btn btn-primary">Start Checkout</button>
        </form>
    </div>
    {% block extra_js %}
    <script src="{% static 'js/script.js' %}"></script>
    {% endblock %}
</body>
</html>
